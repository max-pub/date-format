<title>Date Format</title>

<link href='../style/base.css' rel='stylesheet' type='text/css'>
<link href='../style/font.source.css' rel='stylesheet' type='text/css'>

<script src="../webcomponentsjs/webcomponents.min.js"></script>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="date-format.html">

<body>
    <dom-module id='demo-tag'>
        <style>
            table {
                font-size: 1.2em;
            }

            td:first-child {
                color: silver;
                text-align: right;
                padding-right: 10px;
            }

            input {
                color: silver;
                font-size: 0.9em;
                text-align: right;
                border: none;
                width: 300px;
            }
        </style>
        <template>
            <article class='a4'>
                <h1>Date Format Demo</h1>

                <a href="https://github.com/max-pub/date-format">
                    <img src="../style/github.source.docs.png" />
                </a>
                <br/>
                <br/>
                <br/>
                <table>
                    <tr>
                        <td>set Date</td>
                        <td>
                            <input value="{{date::input}}" placeholder='...' style='text-align:left;' />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input value="{{format1::input}}" />
                        </td>
                        <td>
                            <date-format date="{{date}}" format="{{format1}}"></date-format>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input value="{{format2::input}}" />
                        </td>
                        <td>
                            <date-format date="{{date}}" format="{{format2}}"></date-format>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input value="{{format3::input}}" />
                        </td>
                        <td>
                            <date-format date="{{date}}" format="{{format3}}"></date-format>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input value="{{format4::input}}" />
                        </td>
                        <td>
                            <date-format date="{{date}}" format="{{format4}}"></date-format>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input value="{{format5::input}}" />
                        </td>
                        <td>
                            <date-format date="{{date}}" format="{{format5}}"></date-format>
                        </td>
                    </tr>
                </table>
            </article>
        </template>
        <script>
            Polymer({
                is: 'demo-tag',
                ready: function () {
                    this.format1 = "YYYY-MM-DD";
                    this.format2 = "DDDD, DD. MMMM YYYY";
                    this.format3 = "D.M.YY";
                    this.format4 = "MMM, DD. YYYY";
                    this.format5 = "DD. MMM YYYY, hh:mm";
                }
            });
        </script>
    </dom-module>


    <demo-tag></demo-tag>
</body>
