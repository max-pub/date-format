<title>Date Format</title>

<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

<link href='//git.max.pub/style/base.css' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Source Code Pro:300' rel='stylesheet' type='text/css'>
<script src="../../webcomponentsjs/webcomponents.min.js"></script>
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../date-format.html">

<style>
    body{
        overflow-x: hidden;
        padding:0 !important;
    }
    *{
        font-family: "Source Code Pro";
    }
    @media (max-width:22cm){
        article{
            width: 100% !important;            
            padding:0 !important;
        }
    }
</style>

<body>
    <dom-module id='demo-tag'>
        <style>
            table {
                font-size: 1.2em;
            }

            td:first-child {
                color: silver;
                text-align: right;
                padding-right: 10px;
            }

            input {
                color: silver;
                font-size: 1.0em;
                text-align: left;
                border: none;
                width: 300px;
                display: block;
            }
            h1,h5{
                margin-bottom: 10px;
            }
        </style> 
        <template>
            <article class='a5'>
                <h1>Date Format</h1>

                <div style='padding:0.7cm;'>
                    <h5>Set Date</h5>
                    <input value="{{date::input}}" placeholder='...' style='text-align:left; color; gray; font-size:1.2em;width:400px;' />

                    <h5>Set Format</h5>
                    <input value="{{format1::input}}" /> 
                    <date-format date="{{date}}" format="{{format1}}"></date-format>
                    <br/>
                    <br/>
                    <input value="{{format2::input}}" /> 
                    <date-format date="{{date}}" format="{{format2}}"></date-format>
                    <br/>
                    <br/>
                    <input value="{{format3::input}}" /> 
                    <date-format date="{{date}}" format="{{format3}}"></date-format>
                </div>


                <br/>
                <br/>
                <p style='color:gray;'>
                    Play around with formats and date. 
                    Currently supported are the following variables:<br/>
                    <br/>YYYY,YY
                    <br/>MMMM,MMM,MM
                    <br/>DDDD,DDD,DD
                    <br/>hh,mm,ss
                </p>
            </article>
        </template>
        <script>
            Polymer({
                is: 'demo-tag',
                ready: function () {
                    this.format1 = "YYYY-MM-DD hh:mm:ss";
                    this.format2 = "DDDD, DD. MMMM YYYY";
                    this.format3 = "MMM DD, YYYY";
                    // this.format4 = "MMM, DD. YYYY";
                    // this.format5 = "DD. MMM YYYY, hh:mm";
                    this.date = new Date().format('YYYY-MM-DD hh:mm:ss');
                }
            });
        </script>
    </dom-module>

<!-- <center> -->
    <demo-tag></demo-tag>
<!-- </center> -->

<br/>
<br/>
    <center>
                <a href="https://github.com/max-pub/date-format">
                    <img src="//git.max.pub/img/github.png" />
                </a>
                <br/><br/>
        <a href="//max.pub" >
            <img src="//git.max.pub/img/max.pub.png" />
        </a>
    </center>

</body>
